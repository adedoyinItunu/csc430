<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Your existing CSS styles here */

        /* Additional or modified styles */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .login-container .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .login-container .forgot-password {
            color: #007bff;
        }

        .login-container .login-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container .signup-button {
            background-color: transparent;
            color: #3751FE;
        }

        .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .right-column img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
            margin-bottom: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #0400ff;
            font-weight: bold;
        }
        h2{
            color: #3751FE;
        }
        .social-login a{
            justify-items: center;
            margin-right: 5px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <header><div style="color: #3751FE; font-weight: bolder;" class="logo">Digital</div></header>
            <h2>Artificial Intelligence Driving <br>Results For The Travel Industry</h2>
            <span>Welcome back! Please login to your account.</span>
            <div class="login-container">
                <form action="#" method="post" class="login-form">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <div class="login-options">
                        <!-- <input type="checkbox" id="remember-me"> -->
                        <label for="remember">Remember password </label>
                        <!-- <label for="password-remember">Password </label> -->
                    </div> 
                    <div style="display: flex; justify-content: space-between;">
                        <input type="submit" value="Login" class="login-button">
                        <input type="submit" value="sign Up" class="signup-button">
                    </div>
                    <a href="#" class="forgot-password">Forgot?</a>
                </form>
                <div class="social-login">
                    <span>or Login with:</span>
                    <a href="#" class="facebook">Facebook</a>
                    <a href="#" class="linkedin">LinkedIn</a>
                    <a href="#" class="google">Google</a>
                </div>
            </div>
        </div>   
        <div class="right-column">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">AboutUs</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">pricing</a></li>
                </ul>
            </nav>
            <img src="clip-message-sent 1.png" alt="">
        </div>
    </div>
    <!-- Your existing styles and scripts here -->
</body>
</html>
